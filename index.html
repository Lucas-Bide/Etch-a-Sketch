<!DOCTYPE html>

<html>
    <head>
        <meta charset= "utf-8">
        <title>Etch Da Sketch</title>
        <link href= "styles/main.css" rel= "stylesheet">
    </head>
    <body>
        <div id= "title">
            <h1>Etch-A-SKETCH!!!!!</h1>
            <div id= "options">
                <label for="size">Size</label>
                <input id= "size" type= "number" value="16" autocomplete="off" min="1" max="100" ></input>
                <button id= "reset">Reset</button>
                
                <label>Mode: </label>
                <label>
                    <input type="radio" name= "mode" value="simple" checked> Simple
                </label>
                <label>
                    <input type= "radio" name= "mode" value= "gradual"> Gradual
                </label>
                <label>
                    <input type= "radio" name= "mode" value= "rainbow"> Rainbow
                </label>
            </div>
        </div>
        <div id= "container">
            <div id= "left-bar"></div>
            <div id= "grid"></div>
            <div id= "right-bar"></div>
        </div>

    </body>
    <script src = "scripts/main.js"></script>
</html>
